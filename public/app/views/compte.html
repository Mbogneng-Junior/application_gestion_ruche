<div class="space-y-6">
    <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Mon Compte</h2>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Profile Card -->
        <div class="glass-panel p-8 rounded-3xl flex flex-col items-center text-center">
            <div class="w-32 h-32 rounded-full bg-gradient-to-br from-honey-400 to-orange-500 p-1 mb-4 shadow-glow">
                <div class="w-full h-full rounded-full bg-white dark:bg-slate-800 flex items-center justify-center text-4xl font-bold text-honey-500">
                    JC
                </div>
            </div>
            <h3 class="text-xl font-bold">{{user.prenom}} {{user.nom}}</h3>
            <p class="text-slate-500 text-sm mb-6">{{user.email}}</p>
            
            <button class="w-full py-3 rounded-xl bg-slate-800 dark:bg-white text-white dark:text-slate-900 font-bold hover:shadow-lg transition-all">
                Modifier le profil
            </button>
        </div>

        <!-- Settings -->
        <div class="lg:col-span-2 glass-panel p-8 rounded-3xl space-y-6">
            <h3 class="font-bold text-lg border-b border-slate-100 dark:border-slate-700/50 pb-4">Paramètres Généraux</h3>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-500 mb-2">Nom</label>
                    <input type="text" ng-model="user.nom" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-none focus:ring-2 focus:ring-honey-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-500 mb-2">Prénom</label>
                    <input type="text" ng-model="user.prenom" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-none focus:ring-2 focus:ring-honey-500">
                </div>
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-500 mb-2">Email</label>
                    <input type="email" ng-model="user.email" class="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border-none focus:ring-2 focus:ring-honey-500">
                </div>
            </div>

            <div class="pt-4">
                <h4 class="font-bold text-sm text-slate-500 mb-4 uppercase tracking-wider">Sécurité</h4>
                <button class="flex items-center justify-between w-full p-4 rounded-xl bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 transition-colors group">
                    <span class="font-medium">Changer le mot de passe</span>
                    <i class="ph-bold ph-caret-right text-slate-400 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </div>
        </div>
    </div>
</div>
