<!-- Ruches View -->
<div class="space-y-6">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Mes Ruches</h2>
        <button class="w-10 h-10 rounded-xl bg-honey-500 text-white flex items-center justify-center shadow-glow hover:scale-105 transition-transform">
            <i class="ph-bold ph-plus"></i>
        </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Carte Ruche (ng-repeat) -->
        <div ng-repeat="ruche in ruches" class="glass-panel rounded-3xl overflow-hidden group hover:shadow-glow transition-all duration-300 hover:-translate-y-1">
            <!-- Image Header -->
            <div class="h-40 relative overflow-hidden">
                <img ng-src="{{ruche.img}}" alt="{{ruche.nom}}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                
                <!-- Badge Statut -->
                <div class="absolute top-4 right-4 px-3 py-1 rounded-full text-xs font-bold backdrop-blur-md border border-white/20 shadow-lg"
                     ng-class="{
                        'bg-emerald-500/80 text-white': ruche.statut === 'ACTIVE',
                        'bg-blue-500/80 text-white': ruche.statut === 'HIVERNAGE',
                        'bg-red-500/80 text-white animate-pulse': ruche.statut === 'ALERTE'
                     }">
                    {{ruche.statut}}
                </div>

                <div class="absolute bottom-4 left-4 text-white">
                    <h3 class="font-bold text-lg">{{ruche.nom}}</h3>
                    <p class="text-xs opacity-80">ID: #{{ruche.id}}</p>
                </div>
            </div>

            <!-- Body -->
            <div class="p-5">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl flex flex-col items-center justify-center gap-1">
                        <i class="ph-fill ph-scales text-honey-500 text-xl"></i>
                        <span class="text-lg font-bold text-slate-700 dark:text-slate-200">{{ruche.poids}} kg</span>
                        <span class="text-xs text-slate-400">Poids</span>
                    </div>
                    <div class="bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl flex flex-col items-center justify-center gap-1">
                        <i class="ph-fill ph-thermometer text-blue-500 text-xl"></i>
                        <span class="text-lg font-bold text-slate-700 dark:text-slate-200">{{ruche.temp}}°C</span>
                        <span class="text-xs text-slate-400">Temp.</span>
                    </div>
                </div>

                <div class="mt-6 flex justify-between items-center">
                    <div class="flex -space-x-2">
                        <div class="w-8 h-8 rounded-full bg-slate-200 border-2 border-white flex items-center justify-center text-xs">JC</div>
                    </div>
                    <button class="text-sm font-medium text-honey-600 hover:text-honey-500 flex items-center gap-1 group-hover:translate-x-1 transition-transform">
                        Voir détails <i class="ph-bold ph-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
