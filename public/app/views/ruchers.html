<div class="space-y-6">
    <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Mes Ruchers</h2>

    <div class="glass-panel rounded-3xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="border-b border-slate-100 dark:border-slate-700/50 text-slate-500 dark:text-slate-400 text-sm">
                        <th class="p-6 font-medium">Nom du rucher</th>
                        <th class="p-6 font-medium">Poids Actuel</th>
                        <th class="p-6 font-medium">Gain Journalier</th>
                        <th class="p-6 font-medium">Ã‰volution (7j)</th>
                        <th class="p-6 font-medium text-right">Action</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100 dark:divide-slate-700/50">
                    <tr ng-repeat="rucher in ruchers" class="group hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors">
                        <td class="p-6">
                            <div class="font-bold text-slate-800 dark:text-white">{{rucher.nom}}</div>
                            <div class="text-xs text-slate-400">{{rucher.ruches}} ruches</div>
                        </td>
                        <td class="p-6 font-medium">{{rucher.poids}} Kg</td>
                        <td class="p-6">
                            <span class="px-2 py-1 rounded-lg text-xs font-bold" ng-class="rucher.gain >= 0 ? 'bg-emerald-100 text-emerald-600' : 'bg-red-100 text-red-600'">
                                {{rucher.gain > 0 ? '+' : ''}}{{rucher.gain}} Kg
                            </span>
                        </td>
                        <td class="p-6 w-48">
                            <!-- Sparkline Simulation (CSS/SVG simple) -->
                            <div class="h-10 flex items-end gap-1">
                                <div ng-repeat="val in rucher.trend track by $index" 
                                     class="w-2 bg-honey-400 rounded-t-sm transition-all duration-500 group-hover:bg-honey-500"
                                     style="height: {{val * 2}}px"></div>
                            </div>
                        </td>
                        <td class="p-6 text-right">
                            <div class="opacity-0 group-hover:opacity-100 transition-opacity flex justify-end gap-2">
                                <button class="p-2 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-700 text-slate-500"><i class="ph-bold ph-pencil-simple"></i></button>
                                <button class="p-2 rounded-lg hover:bg-red-100 text-red-500"><i class="ph-bold ph-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
